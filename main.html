<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form action="#" method="post">
        <label for="name">Name</label>
		<input type="text" name="name" id="name" minlength="3" maxlength="50" required>

		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio" required>

		<label for="favcolor">Favorite Color</label>
		<input type="color" name="favcolor" id="favcolor" required>

		<label for="likeness">Likeness</label>
		<input type="range" name="likeness" id="likeness" min="1" max="100" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
